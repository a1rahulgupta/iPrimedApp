
<div class="navbar navbar-inverse bg-indigo navbar-main navbar-fixed-top  header">

    <li class="nav-item">
        <a href="javascript:void(0)" class="navbar-brand" (click)="signInPopup()" style="font-size:20px">{{isLog == true ? 'Logout':'Login'}}</a>
        <span *ngIf="isLog == true" class="navbar-brand" style="font-size:20px">Hello User</span>
        <a href="javascript:void(0)" *ngIf="isLog == false" class="navbar-brand" (click)="signUpPopup()" style="font-size:20px">Sign Up</a>

    </li>

</div>
<p-dialog modal="true" [contentStyle]="{'overflow':'auto','height':'380px'}" header="Sign In" [width]="600" dismissableMask="true"
    position="center" [(visible)]="signInDialoge">

    <app-sign-in #SignInComponent></app-sign-in>



</p-dialog>

<p-dialog modal="true" [contentStyle]="{'overflow':'auto','height':'380px'}" header="Sign Up" [width]="600" dismissableMask="true"
    position="center" [(visible)]="signUpDialoge">

    <app-sign-up #SignUpComponent></app-sign-up>



</p-dialog>
